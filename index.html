<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Aiddiz - Especiales</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #e3e6e6; }
        
        /* Barra Amazon */
        header { background-color: #131921; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 22px; font-weight: bold; color: #ff9900; }
        .buscador { flex-grow: 1; margin: 0 20px; display: flex; }
        .buscador input { width: 100%; padding: 8px; border: none; border-radius: 4px 0 0 4px; }
        .btn-buscar { background-color: #febd69; border: none; padding: 8px 15px; border-radius: 0 4px 4px 0; cursor: pointer; }

        /* Cuadr√≠cula de Productos */
        .contenedor-productos { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
            max-width: 1200px; 
            margin: auto; 
        }

        .tarjeta-producto { 
            background: white; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
            border-radius: 4px;
        }

        .tarjeta-producto img { width: 100%; height: 200px; object-fit: contain; }
        .precio { font-size: 21px; font-weight: 500; color: #0f1111; margin: 10px 0; }
        .btn-comprar { background-color: #ffd814; border: 1px solid #fcd200; border-radius: 20px; padding: 7px; cursor: pointer; font-size: 13px; }
        .btn-comprar:hover { background-color: #f7ca00; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Aiddiz Store</div>
        <div class="buscador">
            <input type="text" placeholder="Buscar en Aiddiz...">
            <button class="btn-buscar">üîç</button>
        </div>
        <div>Carrito (0)</div>
    </header>

    <div class="contenedor-productos">
        <div class="tarjeta-producto">
            <img src="https://m.media-amazon.com/images/I/71u9SNCn9AL._AC_SL1500_.jpg" alt="Aud√≠fonos">
            <h3>Aud√≠fonos Sony Noise Cancelling</h3>
            <p class="precio">$5,499.00</p>
            <button class="btn-comprar">Agregar al carrito</button>
        </div>

        <div class="tarjeta-producto">
            <img src="https://m.media-amazon.com/images/I/61u9zN1HYCL._AC_SL1500_.jpg" alt="iPhone">
            <h3>Apple iPhone 15 (128 GB) - Negro</h3>
            <p class="precio">$17,200.00</p>
            <button class="btn-comprar">Agregar al carrito</button>
        </div>

        <div class="tarjeta-producto">
            <img src="https://m.media-amazon.com/images/I/61MP1kS9alL._AC_SL1200_.jpg" alt="Control Xbox">
            <h3>Control Inal√°mbrico Xbox - Robot White</h3>
            <p class="precio">$1,199.00</p>
            <button class="btn-comprar">Agregar al carrito</button>
        </div>

        <div class="tarjeta-producto">
            <img src="https://m.media-amazon.com/images/I/71R2oI1-1eL._AC_SL1500_.jpg" alt="Monitor">
            <h3>Samsung Odyssey G3 24" 165Hz</h3>
            <p class="precio">$3,299.00</p>
            <button class="btn-comprar">Agregar al carrito</button>
        </div>
    </div>
</body>
</html>
